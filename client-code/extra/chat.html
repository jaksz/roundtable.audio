<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Discourse.FM</title>
  <style>
    
  </style>
      <script src="../js/chat.js"></script>
  </head>
  <body>
      
    <div id="chat-window" style="position: absolute; bottom: 35px; left: 35px; width: 350px; height: 280px;  overflow: hidden; border-radius: 15px 15px 15px 0px; margin: 0 auto; padding: 20px 20px; transition: .5s; display: inline-block; box-shadow: 0 10px 15px rgba(0,0,0,0.3);">
      <div id="chat-messages" style="position:relative; bottom: 0px; width:350px; height: 200px; display: table-cell; vertical-align: bottom;">
        <div id="chat-messages-container" style="overflow-y: scroll; max-height:200px; min-width: 100%;">
        </div>
      </div>
      <form id="chat-form">
        <div class="form-group" style="position:absolute;bottom: 0px; left: 0px; width:90%; margin: 5%; " class="mr-3">
           <input type="text" class="form-control" id="chat-window-input" placeholder="Send a message">
           <img id="send-message-icon" onclick="$.fn.sendMessage()" src="../icons/arrow-up-circle-fill-green.svg" style="position:absolute;bottom:5.5px;left:90%;height:25px;width:25px;cursor: pointer; opacity: 50%"/>
        </div>
      </form>  
    </div>
    <a href="#" style="position:absolute;bottom:5px;left:5px;" id='chat-icon' onclick="$.fn.toggleChatWindow()">
        <img src="../icons/chat-dots.svg" style="height:35px;width:35px;"/>  
    </a>
    <img id="notification-icon" src="../icons/circle-fill-red.svg" style="position:absolute;bottom:25px;left:28px;height:15px;width:15;"/>  
    
      
    <button onclick="$.fn.addNotificationCircle()">Add Notification</button>
    <button onclick="$.fn.removeNotificationCircle()">Remove Notification</button>
    <button onclick="$.fn.addNewMessage(true, true, 'adam', 'this is a user https://google.com participant message')">Add New Message (User/Participant)</button>
    <button onclick="$.fn.addNewMessage(false, true, 'listener 001', 'this is a user listener discourse.fm message')">Add New Message (User/!Participant)</button>
    <button onclick="$.fn.addNewMessage(true, false, 'adam', 'this is a non-user discourse.fm/live/its-a-party participant message this is really super long.')">Add New Message (!User/Participant)</button>
    <button onclick="$.fn.addNewMessage(false, false, 'listener 001', 'this is a non-user youtube.com/asdfasdf non-participant message')">Add New Message (!User/!Participant)</button>
  </body>
</html>
